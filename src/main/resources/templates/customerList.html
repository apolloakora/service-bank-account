        </tr>
        <tr th:each="customer : ${customers}">
            <td><span th:text="${customer.name}"></span></td>
            <td><span th:text="${customer.city}"></span></td>

            <td><strong><a th:href="@{/addBankAccount?customerId=${customer.id}}">Add Bank Account</a></strong></td>

    </table>
</div>

<p><em>Thank you for visiting the Bank Liquidity Portal</em></p>
</body>
</html>
